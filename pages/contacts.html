<body>
<header class="top-header">
    <div class="top-header-img" style="background-image: url('../img/border-bg.png')">
        <div class="logo-mask">
            <img class="top-logo" src="../img/menu-logo.png" alt="logo">
        </div>
        <nav class="top-nav">
            <a href="../index.html" class="top-nav__href">Главная</a>
            <a href="../pages/about.html" class="top-nav__href">О нас</a>
            <a href="../pages/services.html" class="top-nav__href">Услуги</a>

            <a href="../pages/contacts.html" class="top-nav__href">Связь с нами</a>
        </nav>
    </div>
</header>
<main>
    <div class="contact-us-block">
        <h1 class="location-header left">Как найти нас</h1>
        <div class="location-img" style="background-image: url('../img/contact-us-location.png')"></div>
        <div class="contacts-row">
            <form class="contacts-form" action="">
                <h2 class="contacts-header">Напишите нам</h2>
                <label class="input-label">
                    <input type="text" class="input" name="name" placeholder="Ваше имя..."/>
                </label>
                <label class="input-label">
                    <input type="text" class="input" name="topic" placeholder="Тема..."/>
                </label>
                <label class="input-label">
                    <input type="email" class="input" name="email" placeholder="E-mail..."/>
                </label>
                <label class="input-label">
                    <textarea class="textarea" name="message" placeholder="Сообщение...."></textarea>
                </label>
            </form>
            <div class="contacts-details">
                <div class="contacts-info">
                    <img class="contacts-info__img" src="../img/contacts-contacts.png" alt="contacts">
                    <div>
                        <p class="contacts-info__item bold phone">+012 345 678 102<br/>+012 345 678 102</p>
                        <p class="contacts-info__item bold email">superiorfilm@gmail.com</p>
                        <p class="contacts-info__item address">1120 N El Centro Ave<br/>Лос-Анджелес, CA 90038<br/>США</p>
                    </div>
                </div>
                <h2 class="contacts-header media-header">Следите за нами</h2>
                <img class="img-media" src="../img/contacts-sm.png" alt="media">
            </div>
        </div>
    </div>
</main>
